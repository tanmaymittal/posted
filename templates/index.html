<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Python Flask Upload and display image</h1></p>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}" style="width:500px;height:500px;">
            <p>
                {{caption}}
            </p>
        </div>
    {% else %}
        <div>
            <form method="post" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input type="file" name="file" class="form-control" autocomplete="off" required>
                    </p>
                </dl>
                <p>
                    <label for="rname">Resteraunt Name:</label>
                    <input type="text" id="rname" name="restName" placeholder="Resteraunt name">
                    <label for="location">Resteraunt Location:</label>
                    <input type="text" id="location" name="restLocation" placeholder="Resteraunt Location">
                    <label for="dname">Dish Name:</label>
                    <input type="text" id="dishName" name="dishName" placeholder="Dish Name">
                    <input type="submit" value="Submit" class="btn btn-info">
                </p>
            </form>
        </div>
    {% endif %}
    <!-- <input type="reset" value="REFRESH"> -->
    <a href="{{ url_for('home') }}"><button>REFRESH</button></a>

</div>
</div>
</body>
</html>
